        <meta name="description" content= "Parklife Café in Dublin">
        <meta name="keywords" content="Parklife, café, coffee, ireland, dublin">
    
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Parklife Café</title>
    </head>
    <body>
        <header>
            <div id="top">
            <a id="logo-link" href="index.html">
                <h1 id="logo">Parklife Café</h1>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="menu.html">
                            MENU
                        </a>
                    </li>
                    <li>
                        <a href="about.html">

                        </a>
                    </li>
                    <li>
                        <a href="contatct.html">
                            CONTACT
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        </header>
        <main>
            <section>
            <form method="POST">
                <p>Sign up to receive our email newsletter by filling out the info below, and you'll receive a free coffee!</p>
                <div id="form-1">
                <label for="fname">First Name</label>
                <input id="fname" name="fname"  type="text">
                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text">
                <label for="email">email address</label>
                <input id="email" name="email" type="email">
                <label for="dob">Date of birth</label>
                <input id="dob" name="dob" type="date">
                </div>
                <div id="form-2">
                <p>Please let us know what is your favourite coffee</p>
                <label for="americano">Americano</label>
                <input id="americano" name="favourite" type="radio">
                <label for="favourite">Latte</label>
                <input id="latte" name="favourite" type="radio">
                <label for="cappuccino">Cappuccino</label>
                <input id="cappuccino" name="favourite" type="radio">
                <label for="flat-white">Flat-White</label>
                <input id="flat-white" name="favourite" type="radio">
                <label for="espresso">Espresso</label>
                <input id="espresso" name="favourite" type="radio">
                </div>
                <button type="submit">Send!</button>
            </form>
        </section>
        <section>
            <div>
                <iframe id="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=53.326761647122275,%20-6.290828284966418+(Parklife%20Caf%C3%A9)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html"></a>
                </iframe>
            </div>
        </section>
        </main>
        <footer>
            <div id="social">
                <ul id="social-links">
                    <li><a href="http://facebook.com" target="_blank">Facebook</li>
                    <li><a href="http://twitter.com" target="_blank">Twitter</li>
                    <li><a href="http://instagram.com" target="_blank">Instagram</li>
                    <li><a href="http://deliveroo.com" target="_blank">Deliveroo</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
